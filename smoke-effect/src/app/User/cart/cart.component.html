<div *ngIf="loginStatus">
  <div>
      <span>User Name: </span>
      <span *ngIf="user?.name">{{user?.name}}</span>
  </div>
  <div *ngFor="let product of this.user.cart">
      <a [routerLink]="['/products', product.id]">{{product.name }}</a>
      <span>{{product.amount}}</span>
    </div>
</div>

<div *ngIf="!loginStatus">
  <span>Haven't login yet?</span>
  <div>
    <a [routerLink]="['/login']">Login</a>
  </div>
  <div>
    <a [routerLink]="['/sign-up']">Sign Up</a>
  </div>
</div>
